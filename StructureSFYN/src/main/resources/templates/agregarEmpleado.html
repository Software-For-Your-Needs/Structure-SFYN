<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar nuevo Empleado - Ciclo3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>

<div class="container">
    <h1> Agregue aqui los datos del Empleado</h1>
    <br>
    <!--Crear formulario para llenar los datos de la empresa y guardarlo en el objeto emp -->
    <form th:action="@{/sfyn/guardarempleado}" th:object="${emple}" method="post">
        <!--Campo para nombre-->

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="nombreEmpleado">Nombre Empleado</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{nombreEmpleado}" class="form-control" id="nombreEmpleado" required="required"></div>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for = "telefonoEmpleado">Telefono Empleado</label>
                <div class="col-md-6">
                    <input type = "text" th:field = "*{telefonoEmpleado}" class="form-control" id="telefonoEmpleado" required="required"></div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="correoEmpleado">Correo Empleado</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{correoEmpleado}" class="form-control" id="correoEmpleado" required="required"></div>
            </div>
        </div>

        <!--Campo para direccion-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="rolEmpleado">Rol Empleado:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{rolEmpleado}" class="form-control" id="rolEmpleado" required="required"></div>
            </div>
        </div>

        <!--Boton para enviar todo y ejecutar accion -->
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success">Crear Empleado</button>
            </div>
        </div>

    </form>

    <br>
    <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr√°s</a>

</div>
</body>
</html>
